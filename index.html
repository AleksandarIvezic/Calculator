<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>CALCULATOR</h1>
    </header>
    <div class="container" id="container">
        <div class="calculator">
            <div class="display" >
                <p id="minidisplay"></p>
                <p id="display">0</p>
            </div>
            <div class="keyboard" >
                
                    <div class="row">
                        <button class="col-3 btn num" id="1">1</button>
                        <button class="col-3 btn num" id="2">2</button>
                        <button class="col-3 btn num" id="3">3</button>
                        <button class="col-3 btn" id="c">C</button>
                    </div>
                    <div class="row">
                        <button class="col-3 btn num" id="4">4</button>
                        <button class="col-3 btn num" id="5">5</button>
                        <button class="col-3 btn num" id="6">6</button>
                        <button class="col-3 btn" id="+">+</button>
                    </div>
                    <div class="row">
                        <button class="col-3 btn num" id="7">7</button>
                        <button class="col-3 btn num" id="8">8</button>
                        <button class="col-3 btn num" id="9">9</button>
                        <button class="col-3 btn"id="-">-</button>
                    </div>
                    <div class="row">
                        <button class="col-3 btn num" id="0">0</button>
                        <button class="col-3 btn num" id=".">.</button>
                        <button class="col-3 btn num" id="back"><img  class="img" src="img/backspacered.png" alt=""></button>
                        <button class="col-3 btn" id="/">/</button>
                    </div>
                    <div class="row">
                        <button class="col-9 btn" id="=">=</button>
                        <button class="col-3 btn" id="*">*</button>
                    </div>                
            </div>
        </div>
    </div>


    <script src="scrypt.js"></script>
</body>
</html>
