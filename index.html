<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>CALCULATOR</h1>
    </header>
    <div class="container" id="container">
        <div class="calculator">
            <div class="display" >
                <p id="minidisplay"></p>
                <p id="display">0</p>
            </div>
            <div class="keyboard" >
                
                    <div class="row">
                        <button title="1/one" data-key="49" data-num="97" class="col-3 btn num" id="1">1</button>
                        <button title="2/two" data-key="50" data-num="98" class="col-3 btn num" id="2">2</button>
                        <button title="3/three" data-key="51" data-num="99" class="col-3 btn num" id="3">3</button>
                        <button title="Clear/Del" data-key="46" class="col-3 btn" id="c">C</button>
                    </div>
                    <div class="row">
                        <button title="4/four" data-key="52" data-num="100" class="col-3 btn num" id="4">4</button>
                        <button title="5/five" data-key="53" data-num="101" class="col-3 btn num" id="5">5</button>
                        <button title="6/six" data-key="54" data-num="102" class="col-3 btn num" id="6">6</button>
                        <button title="+/plus" data-key="43" data-num="107" class="col-3 btn" id="+">+</button>
                    </div>
                    <div class="row">
                        <button title="7/seven" data-key="55" data-num="103" class="col-3 btn num" id="7">7</button>
                        <button title="8/eight" data-key="56" data-num="104" class="col-3 btn num" id="8">8</button>
                        <button title="9" data-key="57" data-num="105" class="col-3 btn num" id="9">9</button>
                        <button title="-/minus" data-key="109" data-num="173" class="col-3 btn"id="-">-</button>
                    </div>
                    <div class="row">
                        <button title="./comma" data-key="110" data-num="190" class="col-3 btn num" id=".">.</button>
                        <button title="0/zerro" data-key="48" data-num="96" class="col-3 btn num" id="0">0</button>                        
                        <button title="backspace" data-key="8" class="col-3 btn num" id="back"><img  class="img" src="img/backspacered.png" alt=""></button>
                        <button title="/divide" data-key="191" data-num="111" class="col-3 btn" id="/">/</button>
                    </div>
                    <div class="row">
                        <button title="=/equals" data-key="61" data-num="13" class="col-9 btn" id="=">=</button>
                        <button title="*/multiply" data-key="42" data-num="106" class="col-3 btn" id="*">*</button>
                    </div>                
            </div>
        </div>
    </div>


    <script src="scrypt.js"></script>
</body>
</html>
